<div class="p-6">
  <div class="flex justify-between items-start mb-6">
    <h2 class="text-2xl font-bold">Detalhes da Tarefa</h2>
    <button mat-icon-button (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <div class="space-y-6">
    <div>
      <h3 class="text-lg font-semibold text-gray-700">Título</h3>
      <p class="text-xl mt-1">{{task.title}}</p>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-gray-700">Descrição</h3>
      <p class="mt-1 whitespace-pre-line">{{task.description}}</p>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-gray-700">Status</h3>
      <span [ngClass]="getStatusColor(task.status)"
            class="px-3 py-1 rounded-full text-sm font-medium mt-1 inline-block">
        {{task.status}}
      </span>
    </div>

    <div>
      <h3 class="text-lg font-semibold text-gray-700">Data de Criação</h3>
      <p class="mt-1">{{task.createdAt | date:'dd/MM/yyyy HH:mm'}}</p>
    </div>
  </div>
</div>
